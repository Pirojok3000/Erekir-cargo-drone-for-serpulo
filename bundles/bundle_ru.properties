block.serpulo-payload-drone-alternative-cargo-delivery-load.name = Точка погрузки
block.serpulo-payload-drone-alternative-cargo-delivery-load.description = Производит один грузовой дрон на одну точку. Дроны автоматически распередялют предметы по точкам разгрузки в зависимости от установленного на них фильтра.

block.serpulo-payload-drone-alternative-cargo-delivery-unload.name = Точка выгрузки
block.serpulo-payload-drone-alternative-cargo-delivery-unload.description = Действует как точка разгрузки для грузовых дронов. Принимает предметы, соответсвующие выбранному фильтру.

unit.serpulo-payload-drone-alternative-genm.name = Генм
unit.serpulo-payload-drone-alternative-genm.description = Стандартный грузовой дрон.
